{extend name="base/layouts" /}
{block name="content"}
<div class="mainfrm">
    <div class="layui-row  layui-col-space10" style="margin:0 10px;">
        <div class="layui-col-xs12">
            <div class="gl-header">
                添加管理员
            </div>
            <form class="layui-form layui-form-pane" lay-filter="form" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">管理员ID</label>
                    <div class="layui-input-inline" style="width:400px;">
                        <input type="text" name="id" autocomplete="off" placeholder="请输入管理员ID" lay-verify="name" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="form">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{/block}
{block name="js"}
<script>
    layui.use(['form'], function() {
        var form = layui.form;

        /**
         * 检测数据
         */
        form.verify({
            id: function(value){
                if(value.length < 1 || value.length > 11){
                    return '权限组名称是1-11个字符';
                }
            },
        });
    });
</script>
{/block}
