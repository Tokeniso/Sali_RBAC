{extend name="base/layouts" /}
{block name="content"}
<div class="mainfrm">
    <div class="layui-row  layui-col-space10" style="margin:0 10px;">
        <div class="layui-col-xs12">
            <div class="gl-header">
                添加管理员
            </div>
            <form class="layui-form layui-form-pane" lay-filter="form" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">选择权限组</label>
                    <div class="layui-input-inline" style="width:400px;">
                        {foreach $role as $key=>$vo }
                        <input type="radio" name="role_id" autocomplete="off" title="{$vo.name}"
                               {if condition="$vo['id'] eq $role_id"}checked{/if}
                               value="{$vo.id}" class="layui-input">
                        {/foreach}
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="form">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{/block}
